<div class="container">
    <div *ngIf="pokemonSeleccionado" class="row">
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" src="{{pokemonSeleccionado.img}}" alt="Card image cap">
            </div>
        </div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h1>{{pokemonSeleccionado.name |titlecase}}</h1>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Peso: {{pokemonSeleccionado.weight}}</li>
                    <li class="list-group-item">Altura :{{pokemonSeleccionado.height}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            Libres <button (click)="pokemonesLibres()" class="btn btn-primary">Moverse</button>
            <div *ngFor="let pokemon of pokemones" class="row" style="width: auto;">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-9" (click)="seleccionarPokemon(pokemon)">
                                {{pokemon.name | titlecase}}
                            </div>
                            <div class="col-3">
                            </div>
                        </div>
                    </div>
                    <img class="card-img-top" src="{{pokemon.gif}}" style="width: 250px; height: 250px;" alt="Card image cap">
                    <div class="card-footer text-muted">
                        <button (click)="movimientos('pokemones','capturados',pokemon)" class="btn btn-warning btn-block">Capturar</button>
                        <button (click)="movimientos('pokemones','muertos',pokemon)" class="btn btn-danger btn-block">Matar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            Capturados
            <div *ngFor="let pokemon of capturados" class="row" style="width: auto;">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-9" (click)="seleccionarPokemon(pokemon)">
                                {{pokemon.name | titlecase}}
                            </div>
                            <div class="col-3">
                            </div>
                        </div>
                    </div>
                    <img class="card-img-top" src="{{pokemon.gif}}" style="width: 250px; height: 250px;" alt="Card image cap">
                    <div class="card-footer text-muted">
                        <button (click)="movimientos('capturados','pokemones',pokemon)" class="btn btn-warning btn-block">Liberar</button>
                        <button (click)="movimientos('capturados','muertos',pokemon)" class="btn btn-danger btn-block">Matar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            Muertos
            <div *ngFor="let pokemon of muertos" class="row" style="width: auto;">
                <div class="card text-center" style="width: 18rem; background-color: grey;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-9" (click)="seleccionarPokemon(pokemon)">
                                {{pokemon.name | titlecase}}
                            </div>
                            <div class="col-3">
                            </div>
                        </div>
                    </div>
                    <img class="card-img-top" src="{{pokemon.img}}" style="width: 250px; height: 250px;" alt="Card image cap">
                    <div class="card-footer text-muted">
                        <!-- <button (click)="movimientos('pokemones','capturados',pokemon)" class="btn btn-warning btn-block">Capturar</button>
                        <button (click)="movimientos('pokemones','muertos',pokemon)" class="btn btn-danger btn-block">Matar</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
