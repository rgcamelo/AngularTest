<div class="container">
    <div class="row header">
        <h3 *ngIf="tipo === 'crear'">Crear usuario</h3>
        <h3 *ngIf="tipo === 'editar'">Editar usuario</h3>
        <h3 *ngIf="tipo === 'ver'">Ver usuario</h3>
    </div>
    <div class="row">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
            <div class="col-12">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" formControlName="apellido">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" *ngIf="tipo !== 'ver'">
                  {{ tipo === 'editar' ? 'Actualizar' : 'Crear' }}
                </button>
                <button class="btn btn-danger" type="button" (click)="cerrarModal()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
